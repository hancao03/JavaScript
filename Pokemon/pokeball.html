<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pokeball Example</title>
    <script src="pokeball.js"></script>
  </head>
  <body>
    <main>
      <img id="pokeball" src="pokeball.jpg" alt="a pokeball">
      <button id="demo-btn" >Click me!</button>
    </main>

    <script>
      // Query img
      let images = document.querySelectorAll("img");

      // AdÄ‘ event cho btn click
      let btn = document.getElementById("demo-btn");

      btn.addEventListener("click", changeSrc)

      function changeSrc(){
          for(let i =0; i< images.length; i++){
          images[i].src = "mystery.gif";
        }
      }
    
      console.log("Xin chao Han");
      alert("message")

    </script>
  </body>
</html>
